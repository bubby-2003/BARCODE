<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h1>Give Your Feedback</h1>
  <form id="feedbackForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>
    <label>Feedback:</label><br>
    <textarea id="feedback" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script>
  // Replace these with your Firebase details
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCwCcP0TxocKivv98khcMCJhY-_xe2EZoM",
  authDomain: "barcode-7df0c.firebaseapp.com",
  projectId: "barcode-7df0c",
  storageBucket: "barcode-7df0c.firebasestorage.app",
  messagingSenderId: "1022743432913",
  appId: "1:1022743432913:web:07a7d2982c7d53b827fff0",
  measurementId: "G-T80H6Y75TY"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Save feedback to Firebase
  document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const feedback = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      feedback: document.getElementById("feedback").value
    };
    database.ref("feedbacks").push(feedback);
    alert("Feedback submitted!");
  });
</script>

</body>
</html>
